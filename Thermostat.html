<html>

  <head>

    <script src="lib/jquery.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/App.js"></script>

    <title>Thermostat</title>

  </head>

  <body>

  <h1>Bitchin' Thermostat</h1>

    <p>Current Temp</p><br>
    <div id="display"></div><br>

      <button type="button" id='up' onclick="pressIncrease()">&uarr;</button>
      <button type="button" id='down' onclick="pressDecrease()">&darr;</button>
      <button type="button" id='reset' onclick="pressResetThermostat()">Reset</button><br>
   
    <br>
    <div id="power_save">Power Saving Mode:
      <input type="radio" name="PSM" value="On" id="psm_on" onclick="pressPowerSaveButton()"/>On
      <input type="radio" name="PSM" value="Off" id="psm_off" onclick="pressPowerSaveButton()">Off
    </div>

  </body>

</html>
